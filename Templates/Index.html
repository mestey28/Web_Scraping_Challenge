<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" >
  <style>
    #toppage{
    background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQi2MQOINsXqK5GlcAsoqZTTsdfZw4-igPndg&usqp=CAU")

    .btn{
    color:white;
    background-color:rgb(216, 67, 67);
    border-color:white;}

    .btn:hover{
    border-color: white;
    background-color: darkred;}

    .container-fluid{
    background-color: lightgray;}

    .boxed{
    border: 1px solid black;
    background-color: white;
    width: 80%;
    margin:auto;}

    .box{
    background-color: white;
    width: fit-content;}

    figure, img {
      img: {
      @extend .img-fluid;}
  </style>
</head>
<body>
    <!-- Container for the title and scraper button -->
    <div class="container-fluid" >
      <div class="jumbotron text-center" id="toppage">
        <h1 style='color:red'><b>Mission to Mars</b></h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
    </div>


    <div class = "container">
      <div class="row">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body" style="text-align:center;">
                <div class="boxed">
                <h2><b>Latest Mars News</b></h2>
                <h4 class="media-heading"><b>{{ mars.Mars_news_headline }}</b></h4>
                <h5><p>{{ mars.Mars_news_p }}</p></h5>
                <h5><a class="nav-link" href="https://mars.nasa.gov/news/" target="_blank" style="color: darkred;" ></a></h5>
                </div>
                <br>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='container-fluid' >
        <div class="row" >
          <!-- Featured Mars image -->
          <div class="col-md-8">
            <h2><b>Current Featured Mars Image</b></h2>
            <img src="{{ mars.Featured_mars_image }}" alt="Mars" class="img-fluid img-responsive">
          </div>
            <!-- Mars facts -->
          <div class="col-md-4">
            <h2><b>Mars Facts</b></h2>
            <div class="box">
              {{ mars.Mars_facts | safe }}
            </div>
          </div>
        </div>
      </div>

    <!-- Mars hemispheres-->
    <div class='container-fluid' >
      <div class="row" style="margin-top:80px;">
        <div class="page-header">
          <h2 class="text-center"><b>Mars Hemispheres Images</b></h2>
          <h5 style="text-align:center;"><a class="nav-link" href="https://astrogeology.usgs.gov/search/results?q=hemisphere+enhanced&k1=target&v1=Mars" target="_blank" ></a></h5>
        </div>
        {% for hemisphere in mars.Mars_hemispheres %}
        <div class="col-md-6" >
            <div class="thumbnail" >
              <img src="{{hemisphere.img_url}}" alt="Hemisphere" width="800" height="800">
              <div class="caption">
                  <h3 class="text-center"><b>{{hemisphere.title}}</b></h3>
              </div>
            </div>
        </div>
        {% endfor %}
    
</body>
</html>
